name: nextflu
description: Real-time tracking of seasonal influenza virus evolution in humans
url: http://nextflu.org

markdown: redcarpet
highlighter: pygments
permalink: /:categories/:title/

redcarpet:
  extensions:
   - tables
   - no_intra_emphasis
   - autolink
   - superscript
   - strikethrough

exclude:
  - "*.sh"
  - "environment*"
  - "Gemfile"
  - "Gemfile.lock"
  - "Dockerfile"
  - "analysis/"
  - "aero-deploy.tar.gz"
  - "aero-debug.log"
  - "vendor/"
