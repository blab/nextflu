id: f77dc491-9942-4da8-906a-c86d5092a5e8
deploy:
  ignore: []
  directory: _site
plugins:
  - name: password-protect
    options:
      credentials:
        - username: $USERNAME_1
          password: $PASSWORD_1
        - username: $USERNAME_2
          password: $PASSWORD_2
        - username: $USERNAME_3
          password: $PASSWORD_3
        - username: $USERNAME_4
          password: $PASSWORD_4
        - username: $USERNAME_5
          password: $PASSWORD_5
  - name: redirect
    options:
      /: /who/
  - name: s3-proxy
    path: /data
    options:
      bucket: nextstrain-who
      accessKeyId: $AWS_ACCESS_KEY_ID
      secretAccessKey: $AWS_SECRET_ACCESS_KEY
      overrideCacheControl: max-age=2592000
      region: us-east-1
  - name: webpage
